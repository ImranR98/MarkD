<div *ngIf="activeNote; else loading" fxLayout="column" class="height100">
    <div>
        <div class="stdMarginTop stdMarginHorizontal">
            <mat-form-field *ngIf="new">
                <input matInput placeholder="File Name" [(ngModel)]="activeNote.fileName">
            </mat-form-field>
            <p *ngIf="!new"><strong>{{activeNote.fileName}}</strong></p>
        </div>
        <app-editor [data]="activeNote.data" (change)="changed($event)"></app-editor>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em"
        class="stdMarginHorizontal forceStdPaddingVertical">
        <button mat-mini-fab color="warn" aria-label="Delete Note" 
            (click)="delete()" [disabled]="new" matTooltip="Delete Note" [matTooltipShowDelay]="1500">
            <mat-icon>delete_outline</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="Save Note" matTooltip="Save Note" [matTooltipShowDelay]="1500" (click)="save()">
            <mat-icon>save</mat-icon>
        </button>
    </div>
</div>

<ng-template #loading>
    <div class="bottomFixed">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</ng-template>
